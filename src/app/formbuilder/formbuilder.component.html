

<form [formGroup]="cont">
    {{cont.value | json}}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" formControlName="name" name="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
      
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" formControlName="email" name="Email" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contact</label>
      <input type="tel" class="form-control" formControlName="contact" name="Contact " id="exampleInputPassword1" placeholder="Enter Contact">
     
    </div>

    <div formGroupName="address">
        <div class="form-group">
            <label for="exampleInputPassword1">City</label>
            <input type="text" class="form-control" formControlName="city" name="City " id="exampleInputPassword1" placeholder="Enter address 1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Pincode</label>
            <input type="text" class="form-control" formControlName="pincode" name="Pincode " id="exampleInputPassword1" placeholder="Enter address 2">
          </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
