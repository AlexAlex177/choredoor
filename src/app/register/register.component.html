<div class="sign-up-form">
    <h1>Signup</h1>
    <form>
        <input type="text" name="txt" class="input-box" placeholder="User name" [(ngModel)]="signupObj.userName"><br>
        <input type="email" name="email" class="input-box" placeholder="Email" [(ngModel)]="signupObj.email"><br>
        <input type="password" name="pwd" class="input-box" placeholder="Password" [(ngModel)]="signupObj.password"><br>
        <button (click)="onSignup()" class="signupbtn">Sign up</button>
        <a href="userlogin"><small>Go to Login</small></a>
    </form>
</div>
